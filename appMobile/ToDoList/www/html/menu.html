<ons-page id="menuPage">

  <ons-list-title>Filtre de catégorie</ons-list-title>
  <ons-list id="default-category-list">
    <ons-list-item tappable>
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-all" checked></ons-radio>
      </div>
      <label class="center" for="r-all">Toutes catégories</label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-no"></ons-radio>
      </div>
      <label class="center" for="r-no">Sans catégorie</label>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Vos catégories</ons-list-title>
  <ons-list id="custom-category-list">
  </ons-list>

  <ons-if platform="ios other">



  <ons-list-title>Gestion de l'application</ons-list-title>
  <ons-list id="gestion-app-list">
    <ons-list-item tappable onclick="{
                ons.notification.confirm(
                    {
                        title: 'Supprimer toutes les tâches ?',
                        message: 'Toutes les tâches seront supprimées et l\'application sera réinitialisée',
                        buttonLabels: ['Annuler', 'Confirmer']
                    }
                ).then(function(buttonIndex) {
                    if (buttonIndex === 1) {
                        myApp.services.tasks.removeAll();
                    }
                });
            }">
      <div class="left">
        <ons-icon icon="fa-cog" style="color: grey;"></ons-icon>
      </div>
      <div class="center"> Supprimer toutes les tâches </div>
    </ons-list-item>

  </ons-list>
  </ons-if>

  <ons-list-title>A propos</ons-list-title>

  <ons-list id="links">
    <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron"
                   onclick="window.open('https://github.com/rzepka2u/toDoList')">
      <div class="left">
        <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
      </div>
      <div class="center"> Github du projet </div>
    </ons-list-item>

    <ons-list-item>
      <div class="left">
        <i class="zmdi zmdi-account-circle"></i>
      </div>
      <div class="center"> Thomas RZEPKA, SI2 </div>
    </ons-list-item>
  </ons-list>


</ons-page>
