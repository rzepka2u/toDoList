<ons-page id="detailsTaskPage">
<!--TODO-->

    <ons-toolbar>
        <div class="left"><ons-back-button>Retour menu</ons-back-button></div>
        <div class="center">Détails et édition de la tâche</div>
        <div class="right">
            <ons-toolbar-button component="button/save-task">
                <ons-if platform="android">
                    <ons-icon icon="md-save"></ons-icon>
                </ons-if>
                <ons-if platform="ios other">
                    Enregistrer
                </ons-if>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-list-title>Modifier la tâche</ons-list-title>
    <ons-list>
        <ons-list-item modifier="nodivider">
            <ons-if platform="ios other" class="left left-label">
                Titre
            </ons-if>
            <div class="center">
                <ons-input id="title-input" type="text" placeholder="Tâche" float></ons-input>
            </div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-if platform="ios other" class="left left-label">
                Categorie
            </ons-if>
            <div class="center">
                <ons-input id="category-input" type="text" placeholder="Categorie" float></ons-input>
            </div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <ons-if platform="ios other" class="left left-label">
                Description
            </ons-if>
            <div class="center">
                <ons-input id="description-input" type="text" placeholder="Description" float></ons-input>
            </div>
        </ons-list-item>
    </ons-list>

    <ons-list-title>Autres options</ons-list-title>
    <ons-list>
        <ons-list-item modifier="nodivider">
            <label class="center" for="inner-highlight-input">
                Activer surlignement
            </label>
            <div class="right">
                <ons-switch id="highlight-input" input-id="inner-highlight-input"></ons-switch>
            </div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <label class="center" for="inner-urgent-input">
                Mode urgent
            </label>
            <div class="right">
                <ons-switch id="urgent-input" input-id="inner-urgent-input"></ons-switch>
            </div>
        </ons-list-item>

        <ons-list-item modifier="nodivider">
            <label class="center" for="inner-encours-input">
                En cours ?
            </label>
            <div class="right">
                <ons-switch id="encours-input" input-id="inner-encours-input"></ons-switch>
            </div>
        </ons-list-item>

    </ons-list>

</ons-page>
